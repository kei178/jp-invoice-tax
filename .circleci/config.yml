version: 2.1
 
orbs:
  aws-s3: circleci/aws-s3@1.0.11
 
executors:
  default:
    docker:
      - image: circleci/node:10.17.0
      - image: circleci/python:2.7

commands:
  npm_install:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
              - node_modules
  setup_env:
    steps:
      - run: 
        name: "Setup environment variables"
        command: |
          touch .env
          echo VUE_APP_TELEGRAM_CHAT_ID='$VUE_APP_TELEGRAM_CHAT_ID' >> .env
          echo VUE_APP_TELEGRAM_TOKEN='$VUE_APP_TELEGRAM_TOKEN' >> .env
jobs:
  build:
    executor: default
    working_directory: ~/repo
    steps:
      - checkout
      - npm_install
      - setup_env
      - run: npm run test

  deploy:
    executor: default
    working_directory: ~/repo
    steps:
      - checkout
      - npm_install
      - setup_env
      - run:
          name: build
          command: npm run build
      - aws-s3/sync:
          from: dist
          to: s3://vue-jp-invoice-tax/dist
          overwrite: true

workflows:
  version: 2
  continuous-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master