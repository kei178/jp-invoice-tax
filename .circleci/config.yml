version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.17.0
    parallelism: 1
    working_directory: ~/kei178/jp-invoice-tax
    steps:
      - checkout
      - attach_workspace:
          at: ~/kei178/jp-invoice-tax
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths: dist
  
  deploy:
    docker:
      - image: circleci/golang:1.9.6
    parallelism: 1
    working_directory: ~/kei178/jp-invoice-tax
    steps:
      - checkout
      - attach_workspace:
          at: ~/kei178/jp-invoice-tax
      - restore_cache:
          key: v1-pkg-cache
      - run: go get -v github.com/bep/s3deploy
      - save_cache:
          key: v1-pkg-cache
          paths:
            - /go/pkg
      - run:
          name: Deploy to S3
          command: |
            s3deploy -source=dist/ -region=ap-northeast -bucket=vue-jp-invoice-tax

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master