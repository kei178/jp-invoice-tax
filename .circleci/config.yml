version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.17.0
    parallelism: 1
    working_directory: ~/kei178/jp-invoice-tax
    steps:
      - checkout
      - attach_workspace:
          at: ~/kei178/jp-invoice-tax
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      # To avoid error when building it
      - run: npm install -D webpack-cli
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths: dist 